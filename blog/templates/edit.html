{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h3>게시글 수정하기</h3>
    <br>
    <form action="{% url 'postedit' post.pk %}" method = 'POST'>
       {% csrf_token %}
        <h4>제목 </h4>
        <input type="text" name="title" value="{{post.title}}"> 
        <br><br>
        <h4>본문 </h4>
        <textarea cols=80 rows=10 name="body">{{post.body}}</textarea>
        <br><br>
        <input class="btn btn-dark" type="submit" value="수정하기">
        </form>
</div>

{% endblock %}
